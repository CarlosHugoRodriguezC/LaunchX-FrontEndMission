<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DE GESTION DE PASTELERIA | DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="h-screen flex w-screen">
      <aside
        class="max-w-sm w-full bg-orange-900 h-screen flex flex-col items-center justify-between p-3"
      >
        <!-- Header menu lateral -->
        <div class="h-40 bg-white p-3 rounded-xl">
          <img
            src="assets/logo-brown.png"
            alt=""
            class="h-full mx-auto rounded-xl"
          />
        </div>
        <!-- Menu central de menu lateral -->
        <div class="flex flex-col items-center w-full">
          <a
            href="dashboard.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Inicio
          </a>
          <a
            href="productos.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Productos
          </a>
          <a
            href="pedidos.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Pedidos
          </a>

          <a
            href="reportes.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Reportes
          </a>
        </div>
        <!-- Footer menu lateral -->
        <div class="flex flex-col gap-3 items-center w-full">
          <a
            href="login.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Cerrar Sesión
          </a>
        </div>
      </aside>
      <div class="w-full flex flex-col">
        <header class="flex w-full p-3 border-b-2 border-orange-900">
          <span>
            BIENVENIDO
            <b>ADMIN</b>
          </span>
          |
          <span>Dashboard</span>
        </header>
        <div class="flex-grow overflow-y-auto">
          <!-- Cards de ingredientes disponibles -->
          <div class="grid grid-cols-3 gap-3 p-3">
            <div class="bg-amber-200 rounded-xl p-3">
              <h1 class="text-xl font-bold text-center">Chocolate</h1>
              <p class="text-center">
                <b>25</b>
                <small>restantes</small>
                <b>50</b>
                <small>total</small>
              </p>
              <p class="text-center">
                <a href="#" class="text-orange-700">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="#" class="text-orange-700">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </p>
            </div>

            <div class="bg-amber-200 rounded-xl p-3">
              <h1 class="text-xl font-bold text-center">M&M's</h1>
              <p class="text-center">
                <b>25</b>
                <small>restantes</small>
                <b>50</b>
                <small>total</small>
              </p>
              <p class="text-center">
                <a href="#" class="text-orange-700">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="#" class="text-orange-700">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </p>
            </div>
            <div class="bg-amber-200 rounded-xl p-3">
              <h1 class="text-xl font-bold text-center">Frutas</h1>
              <p class="text-center">
                <b>25</b>
                <small>restantes</small>
                <b>50</b>
                <small>total</small>
              </p>
              <p class="text-center">
                <a href="#" class="text-orange-700">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="#" class="text-orange-700">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </p>
            </div>
          </div>
        </div>
        <footer class="flex w-full p-3 border-t-2 border-orange-900">
          <p class="text-center w-full">Make with ♥ by Carlos Rodriguez</p>
        </footer>
      </div>
    </main>
  </body>
</html>
