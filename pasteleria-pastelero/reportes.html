<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DE GESTION DE PASTELERIA | REPORTES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="h-screen flex w-screen">
      <aside
        class="max-w-sm w-full bg-orange-900 h-screen flex flex-col items-center justify-between p-3"
      >
        <!-- Header menu lateral -->
        <div class="h-40 bg-white p-3 rounded-xl">
          <img
            src="assets/logo-brown.png"
            alt=""
            class="h-full mx-auto rounded-xl"
          />
        </div>
        <!-- Menu central de menu lateral -->
        <div class="flex flex-col items-center w-full">
          <a
            href="dashboard.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Inicio
          </a>
          <a
            href="productos.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Productos
          </a>
          <a
            href="pedidos.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Pedidos
          </a>

          <a
            href="reportes.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Reportes
          </a>
        </div>
        <!-- Footer menu lateral -->
        <div class="flex flex-col gap-3 items-center w-full">
          <a
            href="login.html"
            class="text-white text-2xl font-bold hover:text-orange-700 hover:bg-white transition-all duration-700 ease-in-out w-full text-center px-3 py-1 rounded-xl"
          >
            Cerrar Sesión
          </a>
        </div>
      </aside>
      <div class="w-full flex flex-col">
        <header class="flex w-full p-3 border-b-2 border-orange-900">
          <span>
            BIENVENIDO
            <b>ADMIN</b>
          </span>
          |
          <span>Reportes</span>
        </header>
        <div class="flex-grow overflow-y-auto">
          <!-- Cards de ventas por mes -->
          <div class="grid grid-cols-3 gap-3 p-3">
            <div class="bg-amber-200 p-3 rounded-xl">
              <h2 class="text-xl font-bold text-center">Enero</h2>
              <p class="text-center">
                <span class="font-bold">Total:</span>
                $0
                <span class="font-bold">Cantidad:</span>
                0
              </p>
            </div>
            <div class="bg-amber-200 p-3 rounded-xl">
              <h2 class="text-xl font-bold text-center">Febrero</h2>
              <p class="text-center">
                <span class="font-bold">Total:</span>
                $0
                <span class="font-bold">Cantidad:</span>
                0
              </p>
            </div>
            <div class="bg-amber-200 p-3 rounded-xl">
              <h2 class="text-xl font-bold text-center">Marzo</h2>
              <p class="text-center">
                <span class="font-bold">Total:</span>
                $0
                <span class="font-bold">Cantidad:</span>
                0
              </p>
            </div>
            <div class="bg-amber-200 p-3 rounded-xl">
              <h2 class="text-xl font-bold text-center">Abril</h2>
              <p class="text-center">
                <span class="font-bold">Total:</span>
                $0
                <span class="font-bold">Cantidad:</span>
                0
              </p>
            </div>
          </div>
        </div>
        <footer class="flex w-full p-3 border-t-2 border-orange-900">
          <p class="text-center w-full">Make with ♥ by Carlos Rodriguez</p>
        </footer>
      </div>
    </main>
  </body>
</html>
